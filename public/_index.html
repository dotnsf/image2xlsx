<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta charset="utf8"/>
<meta http-equiv="pragma" content="no-cache"/>
<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" rel="stylesheet"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
<link href="//use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet"/>

<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="apple-mobile-web-app-title" content="Image to XLSX API(sample)"/>

<title>Image to XLSX API(sample)</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="#">Image to XLSX API(Sample)</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto"></ul>
  </div>
</nav>

<div class="container" id="main_div" style="position: relative; top: 80px;">
	<form name="form0" id="form0" action="/image" method="post" enctype="multipart/form-data">
    <table class="table" style="width:100%;">
      <thead>
        <tr>
          <th>Image File</th>
          <th>Output width</th>
          <th>Output height</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="file" class="form-control" name="image" id="image"/>
          </td>
          <td>
            <input type="number" class="form-control" name="width" id="width" value="100" min="30" max="500" placeholder="出力時の横幅ピクセル数（無指定時は縦幅に併せてリサイズ、縦幅も無指定の場合は 100）"/>
          </td>
          <td>
            <input type="number" class="form-control" name="height" id="height" value="" min="30" max="500" placeholder="出力時の縦幅ピクセル数（無指定時は横幅に併せてリサイズ）"/>
          </td>
        </tr>
      </tbody>
    </table>
    <input type="submit" class="btn btn-primary form-control" value="Image to Excel"/>
  </form>
</div>

</body>
</html>
